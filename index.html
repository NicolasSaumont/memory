<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet" />
  <title>Memory Cards Game - One Piece</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="page-header">
    <form class="page-header__difficulty-settings">
      <label class="page-header__difficulty-choices page-header__difficulty-choices--label"
        for="difficulty-choices">Choix de la difficulté</label>
      <select class="page-header__difficulty-choices page-header__difficulty-choices--input" name="difficulty-choices"
        id="difficulty-choices">
        <option value="">---</option>
        <option value="easy" class="page-header__difficulty-choice">
          Facile
        </option>
        <option value="medium" class="page-header__difficulty-choice">
          Moyen
        </option>
        <option value="hard" class="page-header__difficulty-choice">
          Difficile
        </option>
        <option value="nightmare" class="page-header__difficulty-choice">
          Nightmare
        </option>
      </select>
    </form>
    <span class="page-header__timer"></span>
    <img class="page-header__reset hidden" src="./img/reset.png" alt="bouton reset">
  </header>

  <main class="board">
    <section class="board__game board__game--play">

    </section>
    <section class="board__game board__game--results hidden">
      <div class="board__game-results-result board__game-results-result--win hidden">
        <span class="result-title result-title--win">Bravo !</span>
        <span class="result-info result-info--win">Essayez à nouveau avec une difficulté accrue</span>
        <button class="new-game new-game--win">Nouvelle tentative</button>
      </div>
      <div class="board__game-results-result board__game-results-result--lose hidden">
        <span class="result-title result-title--lose">Temps écoulé...</span>
        <span class="result-info result-info--lose">Dommage, vous ferez mieux la prochaine fois !</span>
        <button class="new-game new-game--lose">Nouvelle tentative</button>
      </div>
    </section>
  </main>

  <script src="./js/configuration.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/app.js"></script>

</body>

</html>
